<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Zoeken - Gemeente Haarlem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .search-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem 0;
            margin-bottom: 2rem;
        }
        .search-box {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            padding: 1rem;
        }
        .email-card {
            transition: transform 0.2s;
            border-left: 4px solid #007bff;
        }
        .email-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .classification-intern { border-left-color: #28a745; }
        .classification-vertrouwelijk { border-left-color: #dc3545; }
        .classification-openbaar { border-left-color: #17a2b8; }
    </style>
</head>
<body style="background-color: #f8f9fa;">
    <nav class="navbar navbar-expand-lg" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <div class="container">
            <a class="navbar-brand text-white" href="/">
                <i class="fas fa-city"></i> Gemeente Haarlem - Email Archivering
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link text-white" href="/"><i class="fas fa-home"></i> Dashboard</a>
                <a class="nav-link text-white active" href="/search"><i class="fas fa-search"></i> Zoeken</a>
                <a class="nav-link text-white" href="/woo"><i class="fas fa-eye"></i> WOO Verzoeken</a>
            </div>
        </div>
    </nav>

    <div class="search-container">
        <div class="container">
            <h1 class="text-center mb-4"><i class="fas fa-search"></i> Email Archief Zoeken</h1>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="search-box">
                        <div class="mb-3">
                            <input type="text" class="form-control form-control-lg" id="searchQuery" 
                                   placeholder="Zoek in emails... (onderwerp, afzender, inhoud)">
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <select class="form-select" id="classification">
                                    <option value="all">Alle classificaties</option>
                                    <option value="openbaar">Openbaar</option>
                                    <option value="intern">Intern</option>
                                    <option value="vertrouwelijk">Vertrouwelijk</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <input type="date" class="form-control" id="dateFrom" placeholder="Van datum">
                            </div>
                            <div class="col-md-3">
                                <input type="date" class="form-control" id="dateTo" placeholder="Tot datum">
                            </div>
                            <div class="col-md-2">
                                <button class="btn btn-light w-100" onclick="searchEmails()">
                                    <i class="fas fa-search"></i> Zoek
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="searchResults">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body text-center py-5">
                            <i class="fas fa-search fa-3x text-muted mb-3"></i>
                            <h5 class="text-muted">Voer zoektermen in om emails te vinden</h5>
                            <p class="text-muted">Zoek op onderwerp, afzender, of gebruik filters voor specifieke resultaten</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="loadingSpinner" class="text-center" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Zoeken...</span>
            </div>
            <p class="mt-2 text-muted">Zoeken in email archief...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function searchEmails() {
            const query = document.getElementById('searchQuery').value;
            const classification = document.getElementById('classification').value;
            const dateFrom = document.getElementById('dateFrom').value;
            const dateTo = document.getElementById('dateTo').value;

            document.getElementById('loadingSpinner').style.display = 'block';
            document.getElementById('searchResults').style.display = 'none';

            fetch('/api/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    query: query,
                    classification: classification,
                    date_from: dateFrom,
                    date_to: dateTo
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loadingSpinner').style.display = 'none';
                displayResults(data.results, data.total);
            })
            .catch(error => {
                document.getElementById('loadingSpinner').style.display = 'none';
                console.error('Error:', error);
                alert('Er is een fout opgetreden bij het zoeken.');
            });
        }

        function displayResults(results, total) {
            const container = document.getElementById('searchResults');
            
            if (results.length === 0) {
                container.innerHTML = `
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body text-center py-5">
                                    <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
                                    <h5 class="text-muted">Geen emails gevonden</h5>
                                    <p class="text-muted">Probeer andere zoektermen of pas de filters aan</p>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            } else {
                let html = `
                    <div class="row mb-3">
                        <div class="col-12">
                            <div class="alert alert-info">
                                <i class="fas fa-info-circle"></i> 
                                <strong>${total}</strong> email${total !== 1 ? 's' : ''} gevonden
                            </div>
                        </div>
                    </div>
                `;

                results.forEach(email => {
                    const sentDate = new Date(email.sent_date).toLocaleString('nl-NL');
                    const recipients = JSON.parse(email.recipient_email || '[]');
                    
                    html += `
                        <div class="row mb-3">
                            <div class="col-12">
                                <div class="card email-card classification-${email.classification}">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-8">
                                                <h6 class="card-title">${email.subject || 'Geen onderwerp'}</h6>
                                                <p class="card-text">
                                                    <strong>Van:</strong> ${email.sender_name || email.sender_email}<br>
                                                    <strong>Aan:</strong> ${Array.isArray(recipients) ? recipients.join(', ') : recipients}<br>
                                                    <strong>Datum:</strong> ${sentDate}
                                                </p>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="text-end">
                                                    <span class="badge bg-${email.classification === 'vertrouwelijk' ? 'danger' : email.classification === 'intern' ? 'success' : 'info'}">
                                                        ${email.classification}
                                                    </span>
                                                    ${email.zaak_id ? `<br><small class="text-muted">Zaak: ${email.zaak_id}</small>` : ''}
                                                    ${email.has_attachments ? '<br><i class="fas fa-paperclip text-muted"></i>' : ''}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });
            }
            
            container.innerHTML = html;
            container.style.display = 'block';
        }

        // Enter key support
        document.getElementById('searchQuery').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchEmails();
            }
        });
    </script>
</body>
</html>
